language: java
sudo: false
dist: trusty
group: edge

addons:
  sonarcloud:
    organization: trellis-ldp

stages:
  - test
  - deploy

services:
  - mysql

before_script:
  - psql -c 'create database trellis;' -U postgres
  - mysql -e 'CREATE DATABASE trellis;'

env:
  - JOB=check

jobs:
  allow_failures:
      - env: JOB=sonatype
      - env: JOB=docker

  include:
    # JDK 8
    - name: "Java 8"
      stage: test
      jdk: oraclejdk8
      script: travis_retry ./gradlew check install jacocoRootReport
      after_success: ./gradlew coveralls sonarqube

    # JDK 11
    - name: "Java 11"
      stage: test
      jdk: oraclejdk11
      script: travis_retry ./gradlew check install

    # deploy JDK 8 builds to Sonatype
    - name: "Publish to Sonatype"
      stage: deploy
      jdk: oraclejdk8
      env: JOB=sonatype
      if: branch = master AND type = push
      # Only automate the publication of SNAPSHOTS
      script: if [[ $(./gradlew -q getVersion) == *SNAPSHOT* ]]; then ./gradlew publish ; fi

    # deploy to Docker hub
    - name: "Publish to Docker hub"
      stage: deploy
      jdk: oraclejdk8
      env: JOB=docker
      if: branch = master AND type = push
      before_script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      script: ./gradlew dockerPush

